<div class="container mt-4">
  <div class="row" id="detalhesFilme">
    <!-- Detalhes Filme -->
    <div class="row">
      <div class="col-md-4">
        <img
          [src]="'https://image.tmdb.org/t/p/original' + filme.cartaz"
          class="img-fluid rounded"
          [alt]="'Poster do Filme'"
        />
      </div>
      <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mt-2">
          <h1 class="mb-0">{{ filme.titulo }}</h1>
          <button class="btn btn-warning" (click)="favoritarFilme()">
            <i
              class="bi"
              [ngClass]="{ 'bi-heart-fill': favorito, 'bi-heart': !favorito }"
            ></i>
            Favoritar
          </button>
        </div>
        <p class="lead text-warning">
          Quantidade de Votos: {{ filme.favoritado }}
        </p>
        <p><strong>Gêneros:</strong></p>
        <span
          class="badge bg-warning text-black mx-1"
          *ngFor="let genero of filme.generos"
          >{{ genero }}</span
        >
        <p class="highlight-description">
          <strong>Descrição:</strong> {{ filme.descricao }}
        </p>
        <div class="mt-4 custom-iframe mx-auto">
          <h3>Trailer</h3>
          <iframe
            class="container-fluid rounded"
            id="video"
            width="560"
            height="315"
            [src]="filme.video"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen="true;"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
