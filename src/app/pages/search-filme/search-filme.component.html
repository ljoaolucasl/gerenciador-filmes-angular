<div ngbAccordion class="container mt-4">
  <div ngbAccordionItem [collapsed]="false" class="bg-transparent border-0">
    <h2 ngbAccordionHeader>
      <button
        ngbAccordionButton
        class="bg-transparent border-0 pt-0"
        type="button"
      >
        <h2 class="text-warning mt-4">Filmes</h2>
      </button>
    </h2>
    <div ngbAccordionCollapse>
      <div ngbAccordionBody>
        <div class="row">
          <!--? Lista de Filmes -->
          <app-lista-search-filme [query]="query"></app-lista-search-filme>
        </div>
      </div>
    </div>
  </div>
  <div ngbAccordionItem [collapsed]="false" class="bg-transparent border-0">
    <h2 ngbAccordionHeader>
      <button
        ngbAccordionButton
        class="bg-transparent border-0 pt-0"
        type="button"
      >
        <h2 class="text-warning mt-4">Atores</h2>
      </button>
    </h2>
    <div ngbAccordionCollapse>
      <div ngbAccordionBody>
        <div class="row">
          <!--? Lista de Atores -->
          <app-lista-search-person [query]="query"></app-lista-search-person>
        </div>
      </div>
    </div>
  </div>
</div>
